<!DOCTYPE html>
<html>
<head>
  <title>Ambulance Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
</head>
<body>
  <div id="mapid" style="height: 500px;"></div>
  <script>
    var map = L.map('mapid').setView([-2.2833, 37.9333], 13); // Set initial view

    // Add a tile layer to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 18,
    }).addTo(map);

    // Add ambulance markers to the map
    var ambulances = [
      { lat: -2.2833, lng: 37.9333, speed: 50, direction: 90 },
      { lat: -2.2843, lng: 38.0003, speed: 40, direction: 135 },
      { lat: -2.2832, lng: 37.9330, speed: 60, direction: 270 },
    ];
    for (var i = 0; i < ambulances.length; i++) {
      var ambulance = ambulances[i];
      L.marker([ambulance.lat, ambulance.lng])
        .addTo(map)
        .bindPopup(`Speed: ${ambulance.speed} mph<br>Direction: ${ambulance.direction} degrees`);
    }
  </script>
</body>
</html>
